<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>
<div class="container">
    <h2 th:text="#{login.message}">Identif√≠cate</h2>
    <form action="/login" class="form-horizontal" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="username" th:text="#{email.message}">E-mail:</label>
            <div class="col-sm-10">
                <input class="form-control" name="username" required="true"
                       th:placeholder="#{emailExample.message}" type="email"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="username" th:text="#{pass.message}">Password:</label>
            <div class="col-sm-10">
                <input class="form-control" name="password" th:placeholder="#{insertPass.message}"
                       required="true" type="password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" id="btn_login" type="submit">Login</button>
            </div>
        </div>
        <input name="${_csrf.parameterName}" type="hidden"
               value="${_csrf.token}"/>
    </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
