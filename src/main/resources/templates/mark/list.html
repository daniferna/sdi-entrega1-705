<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de Navegaci贸n superior -->
<nav th:replace="fragments/nav"/>

<div class="container">
    <h2>Notas</h2>
    <form action="/mark/list" class="navbar-form">
        <div class="form-group">
            <input class="form-control" name="searchText" placeholder="Buscar por descripci贸n o nombre del alumno"
                   size="50"
                   type="text">
        </div>
        <button class="btn btn-default" type="submit">Buscar</button>
    </form>
    <p>Las notas que actualmente figuran en el sistema son las
        siguientes:</p>
    <button class="btn btn-default" id="updateButton" type="button">Actualizar</button>
    <script th:inline="javascript">
        /*<![CDATA[*/
        $("#updateButton").click(function () {
            var numberPage = [[${param.page}]];
            var urlUpdate = '/mark/list/update';
            if (numberPage != null) {
                urlUpdate += "?page=" + numberPage[0];
            }
            $("#tableMarks").load(urlUpdate);
        });
        /*]]>*/
    </script>
    <div class="table-responsive">
        <table class="table table-hover" id="tableMarks"
               th:fragment="tableMarks">
            <thead>
            <tr>
                <th class="col-md-1">Id</th>
                <th>Descripci贸n</th>
                <th>Puntuaci贸n</th>
                <th class="col-md-1"></th>
                <th class="col-md-1"></th>
                <th class="col-md-1"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mark : ${markList}">
                <td th:text="${mark.id}">1</td>
                <td th:text="${mark.description}">Ejercicio 1</td>
                <td th:text="${mark.score}">10</td>
                <td><a th:href="${'/mark/details/' + mark.id}">detalles</a></td>
                <td><a sec:authorize="hasRole('ROLE_PROFESSOR')"
                       th:href="${'/mark/edit/' + mark.id}">modificar</a>
                    <div sec:authorize="hasRole('ROLE_STUDENT')">
                        <div th:if="${mark.resend}">
                            <button class="btn btn-info" th:id="${'resendButton' + mark.id}"
                                    type="button">Reenviar
                            </button>
                            <script th:inline="javascript">
                                /*<![CDATA[*/
                                $("#resendButton[[${mark.id}]]").click(function () {
                                    $.get("/mark/[[${mark.id}]]/noresend", function (data) {
                                        var numberPage = [[${param.page}]];
                                        var urlUpdate = '/mark/list/update';
                                        if (numberPage != null) {
                                            urlUpdate += "?page=" + numberPage[0];
                                        }
                                        $("#tableMarks").load(urlUpdate);
                                    });
                                });
                                /*]]>*/
                            </script>
                        </div>
                        <div th:unless="${mark.resend}">
                            <button class="btn btn-default" th:id="${'noresendButton' + mark.id}"
                                    type="button">No reenviar
                            </button>
                            <script th:inline="javascript">
                                /*<![CDATA[*/
                                $("#noresendButton[[${mark.id}]]").click(function () {
                                    $.get("/mark/[[${mark.id}]]/resend", function (data) {
                                        var numberPage = [[${param.page}]];
                                        var urlUpdate = '/mark/list/update';
                                        if (numberPage != null) {
                                            urlUpdate += "?page=" + numberPage[0];
                                        }
                                        $("#tableMarks").load(urlUpdate);
                                    });
                                });
                                /*]]>*/
                            </script>
                        </div>
                    </div>

                </td>
                <td><a sec:authorize="hasRole('ROLE_PROFESSOR')"
                       th:href="${'/mark/delete/' + mark.id}">eliminar</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <footer th:replace="fragments/pagination"></footer>

</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
