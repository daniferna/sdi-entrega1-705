<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"/>
<div class="container">
    <h2>Registráte como usuario</h2>
    <form action="/signup" class="form-horizontal" method="post" th:object="${user}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="dni">DNI:</label>
            <div class="col-sm-10">
                <input class="form-control" name="dni" placeholder="99999999Y"
                       required="true" type="text"/>
                <span class="text-danger" th:errors="*{dni}" th:if="${#fields.hasErrors('dni')}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Nombre:</label>
            <div class="col-sm-10">
                <input class="form-control" name="name" placeholder="Ejemplo: Juan"
                       required="true" type="text"/>
                <span class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">Apellidos:</label>
            <div class="col-sm-10">
                <input class="form-control" name="lastName" placeholder="Ejemplo: Peréz Almonte"
                       required="true" type="text"/>
                <span class="text-danger" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-10">
                <input class="form-control" name="password" placeholder="Entre el Password"
                       type="password"/>
                <span class="text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="passwordConfirm">Repita
                el Password:</label>
            <div class="col-sm-10">
                <input class="form-control" name="passwordConfirm" placeholder="Repita el Password"
                       type="password"/>
                <span class="text-danger" th:errors="*{passwordConfirm}"
                      th:if="${#fields.hasErrors('passwordConfirm')}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
