<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"/>
<div class="container">
    <h2 th:text="#{register.message}">Registráte como usuario</h2>
    <form action="/signup" class="form-horizontal" method="post" th:object="${user}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">E-Mail:</label>
            <div class="col-sm-10">
                <input class="form-control" name="email" th:placeholder="#{emailExample.message}"
                       required="true" type="text"/>
                <span class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name" th:text="#{name.message}">Nombre:</label>
            <div class="col-sm-10">
                <input class="form-control" name="name" th:placeholder="#{exampleName.message}"
                       required="true" type="text"/>
                <span class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName" th:text="#{lastName.message}">Apellidos:</label>
            <div class="col-sm-10">
                <input class="form-control" name="lastName" th:placeholder="#{lastNameExample.message}"
                       required="true" type="text"/>
                <span class="text-danger" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password" th:text="#{pass.message}">Password</label>
            <div class="col-sm-10">
                <input class="form-control" name="password" th:placeholder="#{insertPass.message}"
                       type="password"/>
                <span class="text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="passwordConfirm" th:text="#{repitPass.message}">Repita
                el Password:</label>
            <div class="col-sm-10">
                <input class="form-control" name="passwordConfirm" th:placeholder="#{repitPass.message}"
                       type="password"/>
                <span class="text-danger" th:errors="*{passwordConfirm}"
                      th:if="${#fields.hasErrors('passwordConfirm')}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" th:text="#{send.message}" type="submit">Enviar</button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
