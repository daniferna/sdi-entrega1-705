<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>
<div class="container" style="text-align: center">
    <h2 th:text="#{welcome.message}"></h2>
    <h3 th:text="#{homePageDescription.message}"></h3>
    <h4 th:text="#{userOffers.message}"></h4>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th th:text="#{title.message}">Titulo</th>
                <th th:text="#{description.message}">Descripci√≥n</th>
                <th th:text="#{price.message}">Precio</th>
                <th class="col-md-1"></th>
                <th class="col-md-1"></th>
                <th class="col-md-1"></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="offer : ${offerList}">
                <tr>
                    <td th:text="${offer.getTitle()}">Titulo</td>
                    <td th:text="${offer.description}">Descripcion</td>
                    <td th:text="${offer.value} + ' &euro;'"></td>
                    <td><a th:href="${'/offer/details/' + offer.id}" th:text="#{details.message}">Detalles</a></td>
                    <td><a th:href="${'/offer/edit/' + offer.id}" th:text="#{modify.message}">Modificar</a></td>
                    <td><a th:href="${'/offer/delete/' + offer.id}" th:text="#{remove.message}">Eliminar</a></td>
            </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
