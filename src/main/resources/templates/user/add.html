<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"/>
<div class="container">
    <h2>Agregar usuario</h2>
    <form action="/user/add" class="form-horizontal" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for=”role”>Role:</label>
            <div class="col-sm-10">
                <select class="form-control" id="role" name="role">
                    <option th:each="role : ${rolesList}"
                            th:text="${role}"
                            th:value="${role}">
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="dni">DNI:</label>
            <div class="col-sm-10">
                <input class="form-control" name="dni" placeholder="99999999Y"
                       required="true" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Nombre:</label>
            <div class="col-sm-10">
                <input class="form-control" name="name" placeholder="Ejemplo: Juan"
                       required="true" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">Apellidos:</label>
            <div class="col-sm-10">
                <input class="form-control" name="lastName" placeholder="Ejemplo: Peréz Almonte"
                       required="true" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-10">
                <input class="form-control" name="password" placeholder="Introduzca el Password"
                       type="password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
