<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"/>
<div class="container">
    <h2 th:text="#{addUsser.message}">Agregar usuario</h2>
    <form action="/user/add" class="form-horizontal" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for=”role” th:text="#{role.message}">Rol:</label>
            <div class="col-sm-10">
                <select class="form-control" id="role" name="role">
                    <option th:each="role : ${rolesList}"
                            th:text="${role}"
                            th:value="${role}">
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email" th:text="#{email.message}">E-mail:</label>
            <div class="col-sm-10">
                <input class="form-control" name="email" th:placeholder="#{emailExample.message}"
                       required="true" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name" th:text="#{name.message}">Nombre:</label>
            <div class="col-sm-10">
                <input class="form-control" name="name" th:placeholder="#{exampleName.message}"
                       required="true" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName" th:text="#{lastName.message}">Apellidos:</label>
            <div class="col-sm-10">
                <input class="form-control" name="lastName" th:placeholder="#{lastNameExample.message}"
                       required="true" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password" th:text="#{pass.message}">Password:</label>
            <div class="col-sm-10">
                <input class="form-control" name="password" th:placeholder="#{insertPass.message}"
                       type="password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" th:text="#{send.message}" type="submit">Enviar</button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
