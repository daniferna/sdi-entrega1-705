<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>
<form action="/user/list/delete/" class="form-horizontal" method="post">
    <div class="container">
        <h2 th:text="#{user.message} + 's'">Usuarios</h2>
        <p th:text="#{usersInSystem.message}"></p>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="col-md-1" th:text="#{remove.message}">Eliminar</th>
                    <th th:text="#{email.message}">E-mail</th>
                    <th th:text="#{name.message}">Nombre</th>
                    <th th:text="#{lastName.message}">Apellidos</th>
                    <th class="col-md-1"></th>
                    <th class="col-md-1"></th>
                </tr>
                </thead>
                <tbody id="bodyTable">
                <tr th:each="user : ${usersList}">
                    <td>
                        <th:block>
                            <input name="chkUserID" th:id="'ckDelete-' + ${user.getEmail()}" th:value="${user.id}"
                                   type="checkbox"/>
                        </th:block>
                    </td>
                    <td th:text="${user.email}">ejemplo@ejemplo.com</td>
                    <td th:text="${user.name}">Nombre</td>
                    <td th:text="${user.lastName}">Apellidos</td>
                    <td><a th:href="${'/user/edit/' + user.id}" th:text="#{modify.message}">Modificar</a></td>
                    <td><a th:href="${'/user/delete/' + user.id}" th:id="'remove-' + ${user.getEmail()}"
                           th:text="#{remove.message}">Eliminar</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div>
            <button class="btn btn-default" id="removeUsersButton" th:text="#{removeUsers.message}" type="submit">
                Eliminar usuarios
            </button>
        </div>
    </div>
</form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
